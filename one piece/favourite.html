<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>favourite character</title>
  </head>

  <body>
    <form action="#" method="post">
      <fieldset>
        <legend>
          Your Favourite character
        </legend>
        <p>
          <img src="source/wallpaperflare.com_wallpaper.jpg" alt="" height="200px">
        </p>

        <p>
          <label for="name">name:
            <input type="text" id="name" name="name" placeholder="your full name">
          </label>
        </p>
        <p>
          <label for="email">email:
            <input type="email" id="email" name="eemail" placeholder="your email">
          </label>
        </p>

        <p>
          <strong><label for="gender">gender: &nbsp;</label></strong>
          <label for="male">male
            <input type="radio" id="male" value="male" name="gender">
          </label>

          <label for="female">female
            <input type="radio" id="female" value="female" name="gender">
          </label>
        </p>

        <p>
          <strong>
            <p>which character do you know about?</p>
          </strong>
          <label for="luffy"><strong>luffy</strong>
            <input type="checkbox" id="luffy" name="luffy" value="luffy">
          </label>
          <label for="zoro"><strong>zoro</strong>
            <input type="checkbox" id="zoro" name="zoro" value="zoro">
          </label>
          <label for="nami"><strong>Nami</strong>
            <input type="checkbox" id="nami" name="nami" value="nami">
          </label>
          <label for="sanji"><strong>sanji</strong>
            <input type="checkbox" id="sanji" name="sanji" value="sanji">
          </label>
          <label for="usopp"><strong>usopp</strong>
            <input type="checkbox" id="usopp" name="usopp" value="usopp">
          </label>

          <label for="chopper"><strong>chopper</strong>
            <input type="checkbox" id="chopper" name="chopper" value="chopper">
          </label>
          <label for="robin"><strong>robin</strong>
            <input type="checkbox" id="robin" name="robin" value="robin">
          </label>
          <label for="franky"><strong>franky</strong>
            <input type="checkbox" id="franky" name="franky" value="franky">
          </label>
        </p>

        <p>
          <label for="country">select your country:
            <select name="country" id="country">
              <!-- <option>placeholder="selecct"</option> -->
              <option value="nepal">nepal</option>
              <option value="japan">japan</option>
              <option value="china">china</option>
              <option value="america">america</option>
            </select>
          </label>
        </p>

        <p>
          <label for="team">select your favvourite character</label>
          <select name="team" id="team">
            <optgroup label="luffy's crew">
              <option value="luffy">luffy</option>
              <option value="zoro">zoro</option>
              <option value="nami">nami</option>
              <option value="sanji">sanji</option>
              <option value="chopper">chopper</option>
              <option value="robin">robin</option>
              <option value="usopp">usopp</option>
              <option value="franky">franky</option>
            </optgroup>

            <optgroup label="whitebeard's crew">
              <option value="whitebeard">whitebeard</option>
              <option value="marco">marco</option>
              <option value="ace">ace</option>
              <option value="kozuki oden">kozuki oden</option>
              <option value="diamond jozu">diamond jozu</option>
            </optgroup>

            <optgroup label="blackbeard's crew">
              <option value="blackbeard">blackbeard</option>
              <option value="Jesus Burgess">Jesus Burgess</option>
              <option value="Avalo pizarro">Avalo pizarro</option>
              <option value="Doc Q">Doc Q</option>
            </optgroup>
          </select>
        </p>

        <button type="submit">submit</button>
        <button type="reset">reset</button>
      </fieldset>
    </form>

  </body>

</html>
